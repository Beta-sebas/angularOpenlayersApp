<div class="container">
  <div class="row gx-2">
    <div class="col-3">
      <div class="bg-primary h-100 min-vh-100 p-3">
        <h4 class="text-light">Marcadores</h4>
        <hr class="text-white" />

        <div class="list-group">
          <app-input-marker
            (onDebounce)="sugerencias($event)"
            [limpiar]="limpiar"
          ></app-input-marker>
        </div>

        <div *ngIf="consulta">
          <ul
            *ngIf="mostrarSugerencias; else noTemplate"
            class="list-group list-group-flush"
          >
            <li
              *ngFor="let marcador of marcadoresSugeridos"
              role="button"
              class="list-group-item list-group-item-action"
              (click)="mostrarMarcador(marcador.id)"
              (keyup.enter)="mostrarMarcador(marcador.id)"
            >
              {{ marcador.nombre }}
            </li>
            <li
              *ngIf="mostrarSugerencias; else noTemplate"
              class="list-group-item"
            >
              Resultados para "{{ termino }}"
            </li>
          </ul>
          <ng-template #noTemplate>
            <li class="list-group-item">
              No hay resultados para "{{ termino }}"
            </li>
          </ng-template>
        </div>

        <div class="mt-3" *ngIf="pintarMarcador">
          <hr class="text-white" />
          <h6 class="text-light">Marcadores Activos</h6>
          <ul class="list-group list-group-flush">
            <li
              *ngFor="let marcador of marcadores; let i=index"
              class="list-group-item "
              
            >
            <div class="d-flex justify-content-between align-items-center">
              <h6 class="fs-6">{{ marcador.nombre }}</h6>
              <button (click)="getMarcadores(i)" type="button" class="btn btn-outline-danger">
                <i class="bi bi-trash"></i>
              </button>
            </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-9 min-vh-100 h-100">
      <app-ol-map
        class=""
        [lat]="2.441692"
        [lon]="-76.606411"
        [zoom]="14"
        width="100%"
        height="600px"
      >
        <div *ngIf="pintarMarcador">
          <app-ol-maker
            *ngFor="let marcador of marcadores"
            [lat]="marcador.lat"
            [lon]="marcador.log"
            [text]="marcador.nombre"
          >
          </app-ol-maker>
        </div>
      </app-ol-map>
    </div>
  </div>
</div>

*ngFor="let item of items; let i=index"
